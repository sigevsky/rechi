name:                sandbox
version:             0.1.0.0
github:              "githubuser/sandbox"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/sandbox#readme>

dependencies:
- base >= 4.7 && < 5
- random
- text
- mtl
- parsec
- req
- hspec
- containers
- vector
- comonad
- aeson
- lens-aeson
- aeson-qq
- unliftio
- async
- lens
- lens-action
- tagged
- dlist
- natural-transformation

library:
  source-dirs: src

executables:
  sandbox-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandbox

default-extensions:
- FlexibleContexts
- FlexibleInstances
- LambdaCase
- ConstraintKinds
- ScopedTypeVariables
- DefaultSignatures
- TypeApplications
- OverloadedStrings
- DeriveDataTypeable
- DeriveGeneric
- RankNTypes
- PatternSynonyms 
- TypeFamilies

tests:
  sandbox-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandbox
